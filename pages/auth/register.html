<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Daftar Akun</h1>
                <p class="auth-subtitle">Buat akun untuk mengakses perpustakaan</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" name="nim" class="form-control" placeholder="Masukkan NIM" required>
                </div>
                <div class="form-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="programStudi">Program Studi</label>
                    <select id="programStudi" name="programStudi" class="form-control" required>
                        <option value="" disabled selected>Pilih Program Studi</option>
                        <option value="akuntansi">Akuntansi</option>
                        <option value="informatika">Informatika</option>
                        <option value="manajemen">Manajemen</option>
                        <option value="bisnis_digital">Bisnis Digital</option>
                        <option value="sistem_informasi">Sistem Informasi</option>
                        <option value="teknik_lingkungan">Teknik Lingkungan</option>
                        <option value="teknik_pertambangan">Teknik Pertambangan</option>
                        <option value="komputerisasi_akuntansi">Komputerisasi Akuntansi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan password" required>
                        <button type="button" class="toggle-password">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <div class="password-field">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Konfirmasi password" required>
                        <button type="button" class="toggle-password">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                <div class="auth-links">
                    <p>Sudah punya akun? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="../../assets/js/firebase-config.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize registration functionality
            initializeRegistration();
            
            // Toggle password visibility for both password fields
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const passwordField = this.parentElement.querySelector('input');
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('ri-eye-line');
                    this.querySelector('i').classList.toggle('ri-eye-off-line');
                });
            });
        });
    </script>
</body>
</html>
